<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Quiz App</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <main>
      <div class="card c-container">
        <img src="./img/card-header.jpg" class="card-img-top" alt="..." />
        <div class="card-body">
          <div class="c-title">
            <h5 class="card-title mb-0" id="question">Question</h5>
          </div>
          <div class="card answer mb-2">
            <div class="card-body" id="answer_a" onclick="answer('a')">
              Answer A
            </div>
          </div>

          <div class="card answer mb-2">
            <div class="card-body" id="answer_b" onclick="answer('b')">
              Answer B
            </div>
          </div>

          <div class="card answer mb-2">
            <div class="card-body" id="answer_c" onclick="answer('c')">
              Answer C
            </div>
          </div>

          <div class="card answer">
            <div class="card-body" id="answer_d" onclick="answer('d')">
              Answer D
            </div>
          </div>

          <div class="c-footer">
            <span> Frage <b id="current_question">1</b> von <b>5</b> </span>
            <button id="answer_btn" class="btn btn-primary" onclick="nextQuestion()" disabled>NÃ¤chste Frage</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
