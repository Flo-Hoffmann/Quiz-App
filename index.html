<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Quiz App</title>
    <link
      rel="shortcut icon"
      href="./img/lightbulb-fill.svg"
      type="image/x-icon"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="loadCard()">
    <main>
      <div class="card c-container">
        <img src="./img/card-header.jpg" class="card-img-top" />
        <div class="card-body end-screen d-none" id="end-screen">
          <h1>Geschafft!</h1>
          <img src="./img/brain_640.png" alt="brain" />
          <span class="pb-3">
            Du hast <b id="result">x</b> von <b>5</b> Fragen richtig
            beantwortet!
          </span>
          <button class="btn btn-primary" onclick="window.location.reload()">
            Nochmal
          </button>
        </div>
        <div class="progress m-3 mb-0" id="progress" role="progressbar">
          <div
            id="progress_bar"
            class="progress-bar progress-bar-striped"
          ></div>
        </div>
        <div class="card-body" id="question_body">
          <div class="c-title">
            <h5 class="card-title mb-0" id="question">Question</h5>
          </div>
          <div class="card answer mb-2">
            <div class="card-body" id="answer_a" onclick="answer('a')">
              Answer A
            </div>
          </div>

          <div class="card answer mb-2">
            <div class="card-body" id="answer_b" onclick="answer('b')">
              Answer B
            </div>
          </div>

          <div class="card answer mb-2">
            <div class="card-body" id="answer_c" onclick="answer('c')">
              Answer C
            </div>
          </div>

          <div class="card answer">
            <div class="card-body" id="answer_d" onclick="answer('d')">
              Answer D
            </div>
          </div>

          <div class="c-footer">
            <span> Frage <b id="current_question">1</b> von <b>5</b> </span>
            <button
              id="answer_btn"
              class="btn btn-primary"
              onclick="loadNextQuestion()"
              disabled
            >
              weiter
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
